BASE: 'configs/GLDv2/GLDv2_base.yml'

MODEL:
  PRETRAIN_CHOICE: 'imagenet'
  PRETRAIN_PATH: '/home/gongyou.zyq/.torch/resnest/resnest269-0cc87c48.pth'
  NAME: 'resnest269'

INPUT:
  SIZE_TRAIN: [448, 448]
  SIZE_TEST: [448, 448]
  PADDING: 18

DATALOADER:
  CACHE_LIST: 'cache_clean_list.pkl'

SOLVER:
  OPTIMIZER_NAME: 'SGD'
  MAX_EPOCHS: 10
  BASE_LR: 0.08
